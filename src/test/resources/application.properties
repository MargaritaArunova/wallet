# Application
server.port=9090
server.shutdown=graceful

# Database
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=dummy
spring.datasource.username=dummy
spring.datasource.password=dummy

# Spring JPA and Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog/changelog-master.xml

# Swagger
springdoc.swagger-ui.path=/wallet/swagger-ui.html

# Spring Mailer
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test-mail.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CBR report
wallet.cbr-report.url=https://cbr.ru/scripts/XML_daily.asp
wallet.cbr-report.cron=0 0 0 * * *